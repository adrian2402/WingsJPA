<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-file me-2"></i>Cabecera</h4>
            </nav>
            <div class="container mt-3">
                <h3 th:text="${titulo}"></h3>
                <hr>
                <form th:action="@{/cabecera/save}" method="post" enctype="multipart/form-data" th:object="${cabecera}">                    
                    <div class="mb-3">                        
                        <label for="recipient-name" class="col-form-label">Cliente:</label>
                        <select th:field="*{cliente}" id="cliente" class="form-select">
                            <option th:each="edit:${cliente}" th:value="${edit.id}" th:text="${edit.nombre}"></option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <input type="hidden" th:field="*{id}">
                               <label for="recipient-name" class="col-form-label">Fecha:</label>
                        <input type="text" th:field="*{fecha}" class="form-control" name="fecha">
                    </div>
                    
                    <a th:href="@{/producto}" class="btn btn-secondary" >Cancel</a>
                    <input type="submit" class="btn btn-primary"/>
                </form>
            </div>
        </div>
        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
        
        
        
    </body>
</html>
